<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greetings</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fdf1f1; /* Light pinkish background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative; /* For positioning watermark */
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #f0e6e6;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 30px;
            color: #e57373; /* Soft red */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .message-container {
            height: 200px; /* Fixed height */
            overflow-y: auto;
            text-align: center;
            font-size: 18px;
            line-height: 1.8;
            font-weight: 400;
            color: #e57373;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
            padding: 20px;
            border-radius: 10px;
            background: #fff9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .message-container:hover {
            background-color: #fdf1f1;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            border: 2px solid #e57373; /* Soft red border */
            background: transparent;
            color: #e57373;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .control-btn:hover {
            color: #fff; /* Change text color on hover */
            background-color: #e57373; /* Fill background */
        }

        .control-btn:active {
            transform: scale(0.95); /* Slight scaling on click */
            background-color: transparent !important; /* No background */
            color: #e57373 !important; /* Keep original text color */
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 250px; /* Adjust height of the video */
            overflow: hidden;
            border-radius: 20px; /* Rounded corners */
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
            border: 2px solid transparent; /* Transparent border initially */
            background-image: linear-gradient(white, white), url('images/1.jpg'); /* Optional: Fallback image */
            background-origin: border-box;
            background-clip: content-box, border-box; /* Gradient border effect */
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the container */
        }

        .video-container:hover {
            box-shadow: 0 15px 30px rgba(255, 105, 180, 0.5); /* Glow effect on hover */
            transform: scale(1.05); /* Slight zoom effect */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            font-size: 16px;
        }

        .social-icons a {
            color: #e57373;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Video Container -->
        <div class="video-container">
    <video class="video" autoplay loop controls>
        <source src="images/vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

        <h2>HAPPY BIRTHDAY!</h2>

        <div class="message-container" id="dynamicMessage">
            <!-- Initial message -->
        </div>

        <div class="controls">
            <button class="control-btn" onclick="prevMessage()">Previous</button>
            <button class="control-btn" onclick="nextMessage()">Next</button>
        </div>

        <div class="social-icons">
            <span style="font-size: 14px; color: #555; font-weight: bold; margin-right: 10px;">Follow me:</span>
            <a href="https://t.me/@jbrtttttt" target="_blank">Telegram</a>
            <a href="https://www.instagram.com/_gavstr?igsh=MWc5eW10OXQ5ajBybg==" target="_blank">Instagram</a>
        </div>
    </div>

    <script>
        const messages = [
            "First of many, happy happy birthday boi!!",
            "So imma start na, I may not tell you this even at some times but I'm really proud of what you've become.",
            "I can really say na you really grow as a person because I see it for the last 10 months na I'm talking with you, I'm so proud of u.",
            "Even though there are so many struggles and difficulties that came into your life this year, I want you to know na I'm really proud because u really face it with courage and overcome it.",
            "I also want u to know na if you feel others don't like you, it's fine! I like you and everybody else does, what matters is somebody still likes you!",
            "All I wish for you on your birthday is healing and happiness, and may those past won't affect you anymore.",
            "May this year bring you joy that fills your heart, laughter that brightens your days, and peace that surrounds your every step.",
            "As you continue your journey, remember that the world is better with you in it, and there are still countless amazing things awaiting you.",
            "Always remember also na I'm always here, and if in some point we stop talking, don't hesitate to message me if you have problems, I'm always here for you.",
            "Even though you won't be my end game (for now) char! I will still hold into my promise na no matter what I'm always here kasi you're already embedded in my soul.",
            "Enjoy your day Sherene and may this upcoming year bring you a lot of happiness and positivity. Happy 17th my <33",
            "-Andrei"
        ];

        let index = 0;

        function updateMessage() {
            const messageContainer = document.getElementById('dynamicMessage');
            messageContainer.innerText = messages[index];
        }

        function nextMessage() {
            index = (index + 1) % messages.length;
            updateMessage();
        }

        function prevMessage() {
            index = (index - 1 + messages.length) % messages.length;
            updateMessage();
        }

        updateMessage();
    </script>
</body>
</html>
