<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Birthday Wishes</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fdf1f1; /* Light pinkish background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #f0e6e6;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 26px;
            color: #e57373; /* Soft red */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .static-image-container {
            position: relative;
            width: 100%;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .static-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-container {
            height: 200px;
            overflow-y: auto;
            text-align: left;
            font-size: 18px;
            line-height: 1.8;
            font-weight: 400;
            color: #e57373;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
            padding: 20px;
            border-radius: 10px;
            background: #fff9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .play-btn {
            display: inline-block;
            margin-top: -5px;
            padding: 10px 20px;
            background-color: #e57373;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .play-btn:hover {
            background-color: #d95454;
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            font-size: 16px;
        }

        .social-icons a {
            color: #e57373;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #333;
        }
    </style>
</head>
