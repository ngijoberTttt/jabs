<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Greetings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f0; /* Light red background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            border: 2px solid #e0e0e0;
            position: relative;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #d32f2f; /* Red text color */
            font-weight: 700;
        }
        p {
            font-size: 20px;
            color: #b71c1c; /* Darker red text */
            margin-bottom: 20px;
        }
        .see-more-btn {
            background-color: #d32f2f; /* Red button */
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .see-more-btn:hover {
            transform: scale(1.1);
            background-color: #b71c1c; /* Darker red when hovered */
        }
        .see-more-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>happy birthday! (or intro message)</h2>

        <button class="see-more-btn" onclick="location.href='see-more.html';">See More</button>
    </div>
</body>
</html>
