<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Birthday Wishes</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #fdf1f1; /* Light pinkish background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            position: relative; /* For positioning watermark */
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #f0e6e6;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 30px;
            color: #e57373; /* Soft red */
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .message-container {
            height: 200px; /* Fixed height */
            overflow-y: auto;
            text-align: left;
            font-size: 18px;
            line-height: 1.8;
            font-weight: 400;
            color: #e57373;
            font-family: 'Georgia', serif;
            letter-spacing: 0.5px;
            padding: 20px;
            border-radius: 10px;
            background: #fff9f9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        .message-container:hover {
            background-color: #fdf1f1;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-btn {
            border: 2px solid #e57373; /* Soft red border */
            background: transparent;
            color: #e57373;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .control-btn:hover {
            color: #fff; /* Change text color on hover */
            background-color: #e57373; /* Fill background */
        }

        .control-btn:active {
            transform: scale(0.95); /* Slight scaling on click */
            background-color: transparent !important; /* No background */
            color: #e57373 !important; /* Keep original text color */
        }

        .scrolling-image-container {
            position: relative;
            width: 100%;
            height: 350px; /* Adjusted height for visibility */
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .scrolling-images {
            display: flex;
            width: calc(60% * 2); /* Total width = 2 images */
            animation: scrollImage 10s linear infinite; /* 5s per image */
        }

        .scrolling-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }

        @keyframes scrollImage {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-100%); /* Scroll to the second image */
            }
            100% {
                transform: translateX(-200%); /* Loop back to the first image */
            }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            font-size: 16px;
        }

        .social-icons a {
            color: #e57373;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="scrolling-image-container">
            <div class="scrolling-images">
                <img src="images/17.jpg" alt="Image 1" class="scrolling-image">
                <img src="images/18.jpg" alt="Image 2" class="scrolling-image">
            </div>
        </div>

        <h2>Birthday Wishes</h2>

        <div class="message-container" id="dynamicMessage">

            <a href="https://t.me/@jbrtttttt" target="_blank">Telegram</a>
            <a href="https://www.instagram.com/_spuhnjbaab/profilecard/?igsh=MTE0N2l5d3hib3h0bA==" target="_blank">Instagram</a>
        </div>
    </div>

    </script>
</body>
</html>
